<!DOCTYPE html>
<html>
<head>
  <title>Extension Sidebar</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="sidebar.css">
  <script src="js/marked.min.js"></script>
  <script src="sidebar.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="toolbar">
      <div class="title">Chat</div>
      <div class="toolbar-buttons">
        <button id="clear-chat-button" class="toolbar-button" title="Clear Chat">➕</button>
        <button id="settings-button" class="settings-button" title="Settings">⚙️</button>
      </div>
    </div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button id="send-button">Send</button>
    </div>
  </div>
  
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Settings</h2>
      <div class="form-group">
        <label for="api-key">OpenAI API Key:</label>
        <input type="password" id="api-key" placeholder="Enter your OpenAI API key">
      </div>
      <button id="save-api-key" class="api-button">Save</button>
      <button id="clear-api-key" class="api-button">Clear</button>
      <div id="save-status" class="save-status"></div>
    </div>
  </div>
</body>
</html>
